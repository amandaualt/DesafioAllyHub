<!DOCTYPE html>
<html lang="pr-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
    
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
 
    <title>Panapaná</title>
    <link rel="sortcut icon" href="./img/iconNavegador.svg" type="image/svg" />
  </head>

  <body onload="carregaCursos()">
    <header class="headerPag">
      <div class="container">
        <div class="row">
          <a href="https://amandaualt.github.io/DesafioAllyHub/" class="col"><img class="headerImg" src="img/tipo_logo.svg" alt="" /></a>
        </div>
      </div>
    </header>
    <div class="bodyPag">
      <div class="container">
        <div class="row titulo">
          <h1 class="col">Lista de Cursos</h1>
          <form class="col-lg-auto">
            <input
              type="search"
              class="form-control"
              placeholder="Search..."
              aria-label="Search"
            />
          </form>
        </div>
        <table class="table table-secondary table-striped">
          <thead>
            <tr>
              <th scope="col">Nome do Curso</th>
              <th scope="col">Duração em semanas</th>
              <th scope="col">Data de Início</th>
              <th scope="col">Data de Término</th>
            </tr>
          </thead>
          <tbody class="bodyTable"></tbody>
        </table>

        <button
          type="button"
          class="btn"
          data-bs-toggle="modal"
          data-bs-target="#cadastroCurso"
        >
          Cadastrar Curso
        </button>
      </div>
      <div
        class="modal fade"
        id="cadastroCurso"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="cadastroCursoLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="cadastroCursoLabel">
                Cadastro de Cursos
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <form class="row g-3 formCadastroCurso">
              <div class="col-11">
                <label for="nameCourse" class="form-label">Nome do curso:</label>               
                <input
                  type="text"
                  class="form-control campoForms"
                  id="nameCourse"
                  placeholder="Ex: Logica da programação"
                  required
                />
              </div>
              <div class="col-6">
                <label for="dateStart" class="form-label">Data de início:</label>                
                <input
                  type="date"
                  class="form-control campoForms"
                  id="dateStart"
                  autocomplete="off"
                  
                  required
                />
              </div>
              <div class="col-5">
                <label for="duration" class="form-label">Duração (senanas):</label>
                <input
                  type="number"
                  class="form-control campoForms"
                  id="duration"
                  placeholder="Ex: 2"
                  required
                />
              </div>
              <div class="col-6 dataFim">
                <label for="dateEnd" class="form-label">Data de Término:</label>
                <input
                  type="date"
                  class="form-control campoForms"
                  id="dateEnd"
                  autocomplete="off"
                
                  required
                />
              </div>
              <div class="col-11">
                <label for="description" class="form-label">Descrição:</label>
                <textarea
                  type="text"
                  class="form-control campoForms"
                  id="description"
                  placeholder="Ex: Ensinará os principios basicos da logica."
                  required
                ></textarea>
              </div> 
            
              <div class="modal-footer">
                <button type="button" class="btn" data-bs-dismiss="modal">
                  Cancela
                </button>
                <button
                  type="submit"
                  class="btn"
                  onclick="cadastrarCurso()"
                  
                >
                  Cadastrar
                </button>
              </div>
           </form>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js">
    
    </script>

    <footer></footer>
  </body>
</html>

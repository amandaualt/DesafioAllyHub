<!DOCTYPE html>
<html lang="pr-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
    integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <title>Document</title>
</head>

<body onload="carregaCursos()">
  <header class="headerPag">
    <div class="container">
      <div class="row">
        <img class="headerImg col-3" src="img/tipo_logo.svg" alt="">
      </div>
    </div>
  </header>
  <div class="bodyPag">
    <div class="container">
      <div class="row titulo">
        <h1 class="col">Lista de Cursos</h1>
        <div class="input-group col pesquisa">
          <input type=" text" class="col form-control" placeholder="Buscar..." aria-label="Buscar..."
            aria-describedby="search">
          <button class="btn btn-outline-secondary" type="submit" id="searchButton" onclick="getCursos()"><i
              class="bi bi-search"></i></button>
        </div>
      </div>

      <table class=" table table-secondary table-striped" >
        <thead>
          <tr>
            <th scope="col">Nome do Curso</th>
            <th scope="col">Duração em semanas</th>
            <th scope="col">Data de Início</th>
            <th scope="col">Data de Término</th>
          </tr>
        </thead>
        <tbody class="bodyTable">

        </tbody>
      </table>

      <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Cadastrar Curso
      </button>
    </div>
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Cadastro de Cursos</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form class="row g-3 formCadastroCurso">
            <div class="col-11">
              <label for="inputNameCourse" class="form-label">Nome do curso:</label>
              <input type="text" class="form-control" id="nameCourse" placeholder="Curso" required>
            </div>

            <div class="col-md-6">
              <label for="inputDateStart" class="form-label">Data de início:</label>
              <input type="text" class="form-control" id="dateStart" autocomplete="off" required>
            </div>
            <div class="col-md-5">
              <label for="inputDuration" class="form-label">Duração (senanas): </label>
              <input type="number" class="form-control" id="duration" required>
            </div>
            <div class="col-11 dataFim">
              <label for="inputDateEnd" class="form-label">Data de Término:</label>
              <input type="text" class="form-control" id="dateEnd" autocomplete="off"
                placeholder="Apartment, studio, or floor" required>
            </div>
            <div class="col-11">
              <label for="inputDescription" class="form-label">Descrição:</label>
              <textarea type="text" class="form-control" id="description" required></textarea>
            </div>
          </form>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancela</button>
            <button type="submit" class="btn btn-primary" onclick="cadastrarCurso()">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>

  <footer>

  </footer>
</body>

</html>
